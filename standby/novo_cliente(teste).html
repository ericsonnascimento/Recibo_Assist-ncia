<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/img/ico-grupocyber.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="static/style.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Recibo Assistência</h1>
    </header>
    <aside>
        <section>
            <img src="static/img/Logo-Grupo-Cyber-PNG-04.png" alt="logo_grupocyber">
        </section>
        <nav id="navbar" class="nav-menu">
          <ul class="nav flex-column">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html"><i class="bi bi-house"></i> Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="novo_cliente.html"><i class="bi bi-person-plus"></i></i> Novo Cliente</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-search"></i></i> Consultar Cliente</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-clipboard-plus"></i> Novo Recibo</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-search"></i> Consultar Recibo</a>
              </li>
          </ul>
      </nav>
    </aside>
    <main>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputName">
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="(81) 9999-9999">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua 8888">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Pernambuco</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
    </main>
    

    
</body>
<script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
